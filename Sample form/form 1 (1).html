<!DOCTYPE html>
<html>
<head>
    <title>Sample Form</title>
    <style>
        /* Add CSS styles to format the form */
        .row {
            display: flex;
            margin: 10px;
        }

        .column {
            flex: 1;
            padding: 10px;
        }

        .grey-box {
            background-color: lightgrey;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Sample Form</h1>

<form action="submit.php" method="post">
    <!-- First Row -->
    <div class="row">
        <div class="column">
            <label for="url">URL (Autofocus):</label>
            <input type="url" id="url" name="url" autofocus>
        </div>

        <div class="column">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="column">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
    </div>

    <!-- Second Row -->
    <div class="row">
        <div class="column">
            <label for="datetime-local">Datetime Local:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
        </div>

        <div class="column">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number">
        </div>

        <div class="column">
            <label for="tel">Tel (Phone):</label>
            <input type="tel" id="tel" name="tel">
        </div>
    </div>

    <!-- Third Row -->
    <div class="row">
        <div class="column">
            <label for="datetime">Datetime:</label>
            <input type="datetime" id="datetime" name="datetime">
        </div>

        <div class="column">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="column">
            <label for="month">Month:</label>
            <input type="month" id="month" name="month">
        </div>
    </div>

    <!-- Fourth Row -->
    <div class="row">
        <div class="column">
            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
        </div>

        <div class="column">
            <label for="range">Range:</label>
            <input type="range" id="range" name="range">
        </div>

        <div class="column">
            <label for="file">File Upload:</label>
            <input type="file" id="file" name="file">
        </div>
    </div>

    <!-- Fifth Row -->
    <div class="row">
        <div class="column grey-box">
            <label for="submit">Input - Submit:</label>
            <input type="submit" id="submit" name="submit">
        </div>

        <div class="column grey-box">
            <label for="button">Input - Button:</label>
            <input type="button" id="button" name="button" value="Click Me">
        </div>

        <div class="column grey-box">
            <label for="reset">Input - Reset:</label>
            <input type="reset" id="reset" name="reset">
        </div>
    </div>

    <!-- Additional column for the button tag -->
    <div class="column grey-box">
        <label for="custom-button">Button Tag:</label>
        <button type="button" id="custom-button" name="custom-button">Custom Button</button>
    </div>
 <input type="submit" value="Submit">
</form>

</body>
</html>
